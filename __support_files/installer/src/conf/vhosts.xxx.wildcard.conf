<VirtualHost *>
	ServerAdmin info@[main_domain]
	DocumentRoot "[dir]/public_html"
	ServerName [domain]
	ServerAlias *.[main_domain]
	ErrorLog "logs/[last_dir]-error.log"
	CustomLog "logs/[last_dir]-access.log" combined env=!ip_from_proxy
	CustomLog "logs/[last_dir]-access.log" combined_using_x_forwarded_for env=ip_from_proxy

	<Directory "[dir]/public_html">
		Options -Indexes +FollowSymLinks
		AllowOverride All
		Require all granted
		<IfModule mod_rewrite.c>
			RewriteEngine On
			RewriteCond %{REQUEST_FILENAME} -s [OR]
			RewriteCond %{REQUEST_FILENAME} -l [OR]
			RewriteCond %{REQUEST_FILENAME} -d
			RewriteRule ^.*$ - [NC,L]
			RewriteRule ^.*$ index.php [NC,L]
		</IfModule>
		DirectoryIndex index.php
	</Directory>

	# environment can be development, testing, staging, production
	SetEnv numbers_env "production"
	SetEnv numbers_wildcard 1
</VirtualHost>