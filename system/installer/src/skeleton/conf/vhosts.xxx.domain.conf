<VirtualHost *>
	ServerAdmin info@[domain]
	DocumentRoot "[dir]/deployed/public_html"
	ServerName [domain]
	ServerAlias www.[domain]
	ErrorLog "logs/[last_dir]-error.log"
	CustomLog "logs/[last_dir]-access.log" combined env=!ip_from_proxy
	CustomLog "logs/[last_dir]-access.log" combined_using_x_forwarded_for env=ip_from_proxy

	<Directory "[dir]/deployed/public_html">
		Options -Indexes +FollowSymLinks
		AllowOverride All
		Require all granted
		<IfModule mod_rewrite.c>
			RewriteEngine On
			RewriteCond %{REQUEST_FILENAME} -s [OR]
			RewriteCond %{REQUEST_FILENAME} -l [OR]
			RewriteCond %{REQUEST_FILENAME} -d
			RewriteRule ^.*$ - [NC,L]
			RewriteRule ^.*$ index.php [NC,L]
		</IfModule>
		DirectoryIndex index.php
	</Directory>
</VirtualHost>